<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QA Tool</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .box { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; transition: background 0.3s; }
        button:hover { background-color: #218838; }
        a { display: block; margin-top: 15px; color: #007bff; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>
        <input type="text" id="username" placeholder="Choose a Username">
        <input type="password" id="password" placeholder="Choose a Password">
        <button onclick="register()">Sign Up</button>
        <a href="index.html">Already have an account? Login</a>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(!username || !password) { alert("Please fill in all fields"); return; }

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();

            if(data.success) { 
                alert("Account created successfully! Please Login."); 
                window.location.href = '/index.html'; 
            } else { 
                alert(data.error); 
            }
        }
    </script>
</body>
</html>
