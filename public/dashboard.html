<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Automation Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #4f46e5; /* Indigo */
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            color: var(--text-main);
        }

        /* --- NAVIGATION --- */
        .navbar {
            background-color: #1e293b; /* Dark Slate */
            color: white;
            padding: 0 2rem;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .navbar .brand { font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .navbar .user-info { display: flex; align-items: center; gap: 20px; font-size: 0.9rem; color: #cbd5e1; }
        .btn-logout {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-logout:hover { background: rgba(255,255,255,0.2); }

        /* --- LAYOUT --- */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; display: grid; gap: 30px; }

        /* --- CARDS --- */
        .card {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: #fcfcfc;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-header h3 { margin: 0; font-size: 1.1rem; font-weight: 600; color: var(--text-main); }
        .card-body { padding: 24px; }

        /* --- FORMS --- */
        label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-sub); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.05em; }
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:disabled { opacity: 0.7; cursor: wait; }

        /* --- STATUS BAR --- */
        #status {
            margin-top: 15px;
            padding: 16px;
            background: #eef2ff;
            color: var(--primary);
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid #c7d2fe;
        }

        /* --- TABLE --- */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; padding: 16px; background: #f8fafc; color: var(--text-sub); font-weight: 600; border-bottom: 1px solid var(--border); }
        td { padding: 16px; border-bottom: 1px solid var(--border); color: var(--text-main); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #f8fafc; }

        /* BADGES */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .badge-pass { background: #d1fae5; color: #065f46; }
        .badge-fail { background: #fee2e2; color: #991b1b; }

        /* ACTION BUTTONS */
        .actions { display: flex; gap: 8px; }
        .btn-icon {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            color: var(--text-sub);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon:hover { background: #f1f5f9; color: var(--text-main); border-color: #cbd5e1; }
        .btn-icon.delete:hover { background: #fef2f2; color: var(--danger); border-color: #fecaca; }

        /* SVG Sizing */
        svg { width: 18px; height: 18px; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width:24px; height:24px; color:#818cf8;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            AutoQA Dashboard
        </div>
        <div class="user-info">
            <span id="usernameDisplay">Loading...</span>
            <button class="btn-logout" onclick="logout()">Sign Out</button>
        </div>
    </nav>

    <div class="container">
        
        <div class="card">
            <div class="card-header">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color:var(--primary);">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <h3>Execute New Test</h3>
            </div>
            <div class="card-body">
                <label>Target Website URL</label>
                <input type="text" id="url" value="https://www.daraz.pk/" placeholder="https://example.com">
                
                <label>Automation Instructions</label>
                <textarea id="instruction" rows="3" placeholder="Describe the test steps...">Search for 'iPhone 15 covers' and press Enter. Wait 5 seconds. Click on the first product image in the results. Wait 5 seconds. Click the button 'Add to Cart'. Wait 3 seconds. Verify that the text 'Password' or 'LOGIN' is visible on the screen.</textarea>
                
                <button onclick="runTest()" id="runBtn" class="btn-primary">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Run Automation Agent
                </button>

                <div id="status">
                    <svg class="animate-spin" fill="none" viewBox="0 0 24 24" style="animation: spin 1s linear infinite;">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="statusText">Agent is analyzing the website...</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color:var(--text-sub);">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3>Test History</h3>
            </div>
            <div class="table-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th width="20%">Date</th>
                            <th width="40%">Target</th>
                            <th width="15%">Status</th>
                            <th width="25%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // 1. Auth Check
        fetch('/api/user').then(res => res.json()).then(data => {
            if(!data.loggedIn) window.location.href = '/index.html';
            document.getElementById('usernameDisplay').innerText = data.username;
            loadHistory();
        });

        // 2. Logout
        function logout() {
            fetch('/api/logout', { method: 'POST' }).then(() => window.location.href = '/index.html');
        }

        // 3. Run Test
        async function runTest() {
            const url = document.getElementById('url').value;
            const instruction = document.getElementById('instruction').value;
            const runBtn = document.getElementById('runBtn');
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');

            runBtn.disabled = true;
            statusDiv.style.display = 'flex';
            statusText.innerText = "Agent is launching browser...";

            try {
                const res = await fetch('/api/run-test', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url, instruction })
                });
                const data = await res.json();
                
                statusText.innerText = "Test Complete: " + data.status;
                setTimeout(() => statusDiv.style.display = 'none', 3000);
                loadHistory();
            } catch (e) {
                alert("System Error: " + e.message);
                statusDiv.style.display = 'none';
            } finally {
                runBtn.disabled = false;
            }
        }

        // 4. Delete
        async function deleteTest(id) {
            if(!confirm("Delete this record permanently?")) return;
            const res = await fetch('/api/history/' + id, { method: 'DELETE' });
            if(res.ok) loadHistory();
        }

        // 5. Load History
        async function loadHistory() {
            const res = await fetch('/api/history');
            const data = await res.json();
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#94a3b8;">No tests run yet. Start one above!</td></tr>';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                const badgeClass = row.status === 'PASS' ? 'badge-pass' : 'badge-fail';
                const domain = new URL(row.url).hostname;
                
                tr.innerHTML = `
                    <td style="color:#64748b; font-size:0.85rem;">${row.date}</td>
                    <td style="font-weight:500;">${domain}</td>
                    <td><span class="badge ${badgeClass}">${row.status}</span></td>
                    <td>
                        <div class="actions">
                            <button class="btn-icon" title="View Logs" onclick="alert(\`LOGS:\\n\\n${row.logs.replace(/`/g, '')}\`)">
                                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                            </button>
                            <button class="btn-icon delete" title="Delete" onclick="deleteTest(${row.id})">
                                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
    <style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</style>
</body>
</html>
