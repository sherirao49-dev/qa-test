<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI QA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-card h2 { margin-top: 0; color: #333; margin-bottom: 20px; }
        .login-card p { color: #666; font-size: 14px; margin-bottom: 30px; }
        
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background: #f9f9f9;
            transition: 0.3s;
        }
        input:focus { border-color: #764ba2; outline: none; background: #fff; }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4); }
        
        a { display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 13px; }
        a:hover { color: #764ba2; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ðŸ‘‹ Welcome Back</h2>
        <p>Login to your QA Automation Dashboard</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Sign In</button>
        <a href="signup.html">New here? Create an account</a>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button');
            
            if(!username || !password) return alert("Please fill in all fields");
            
            btn.innerText = "Verifying...";
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if(data.success) window.location.href = '/dashboard.html';
                else alert(data.error);
            } catch (e) { alert("Server Error"); }
            btn.innerText = "Sign In";
        }
    </script>
</body>
</html>
